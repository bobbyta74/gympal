<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPal: login</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #loginform {
            display:flex;
            flex-direction: column;
            gap:5px;
        }
    </style>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/resources/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div></div>
        <div id="logo">
            <img src="/static/resources/icons8-gym-66.png" alt="dumbbell icon">
            <h1>GymPal</h1>
        </div>
        <div id="everythingelseintheheader">
            <button id="togglelightmode"><img width="25px" src="/static/resources/dark-mode.png" alt="Toggle light/dark mode"></button>
        </div>
    </header>
    <div class="content">
        <h1>Log in</h1>
        <form id="loginform">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="smalltext">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" class="smalltext">
            <button type="submit" id="submitlogin">Log in</button>
            <a href="register.html">Register</a>
        </form>
        <div id="msg"></div>
    </div>
</body>
</html>
