<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPal: register</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #prs {
            display:flex;
            flex-direction: column;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div></div>
        <div id="logo">
            <img src="icons8-gym-66.png" alt="dumbbell icon">
            <h1>GymPal</h1>
        </div>
        <div></div>
    </header>
    <h1>Register</h1>
    <form id="registrationform"></form>
        <h1>Registration</h1>
        <fieldset>
            <legend>Account details</legend>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="smalltext">
            <label for="pwd">Password</label>
            <input type="text" id="pwd" class="smalltext">
        </fieldset>

        <fieldset>
            <legend>Location info</legend>
            <label for="address">Address</label>
            <input type="text" id="address" name="address">

            <label for="membership">Gym membership</label>
            <select name="membership" id="membership">
                <option value="zdrofit">Zdrofit</option>
                <option value="totalfitness">Total Fitness</option>
                <option value="artis">Artis</option>
                <option value="cityfit">CityFit</option>
                <option value="calypso">Calypso</option>
                <option value="mcfit">McFIT</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Pick your weightlifting style: </legend>
            <input type="radio" name="style" id="bodybuilding" value="bodybuilding">
            <label for="bodybuilding">Bodybuilding</label>
            <input type="radio" name="style" id="powerlifting" value="powerlifting">
            <label for="powerlifting">Powerlifting</label>
            <input type="radio" name="style" id="crossfit" value="crossfit">
            <label for="crossfit">Crossfit</label>
            <input type="radio" name="style" id="olympic" value="olympic">
            <label for="olympic">Olympic</label>
        </fieldset>

        <fieldset id="prs">
            <legend>Enter your personal records for the following:</legend>
            <label for="deadlift">Deadlift</label>
            <input type="number" min="0" name="deadlift" id="deadlift">
            <label for="squat">Squat</label>
            <input type="number" min="0" name="squat" id="squat">
            <label for="bench">Benchpress</label>
            <input type="number" min="0" name="bench" id="bench">
            <label for="overhead">Overhead press</label>
            <input type="number" min="0" name="overhead" id="overhead">
        </fieldset>

        <fieldset id="scheduleset">
            <legend>When do you work out?</legend>
            <input type="checkbox" name="Monday" id="mon">
            <label for="mon">Monday</label>
            <input type="checkbox" name="Tuesday" id="tue">
            <label for="tue">Tuesday</label>
            <input type="checkbox" name="Wednesday" id="wed">
            <label for="wed">Wednesday</label>
            <input type="checkbox" name="Thursday" id="thu">
            <label for="thu">Thursday</label>
            <input type="checkbox" name="Friday" id="fri">
            <label for="fri">Friday</label>
            <input type="checkbox" name="Saturday" id="sat">
            <label for="sat">Saturday</label>
            <input type="checkbox" name="Sunday" id="sun">
            <label for="sun">Sunday</label>
        </fieldset>
        <button type="submit" id="submitregister">Submit</button>
    </form>
    <div id="msg"></div>
    <a href="login.html">Back to login</a>
</body>
</html>
