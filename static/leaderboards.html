<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPal: leaderboards</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dropdown.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/resources/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div></div>
        <div id="logo">
            <img src="icons8-gym-66.png" alt="dumbbell icon">
            <h1>GymPal</h1>
        </div>
        <div id="everythingelseintheheader">
            <button id="gonotifs"><img width="25px" src="/static/resources/bell.png" alt="notification icon"></button>
            <button id="togglelightmode"><img width="25px" src="/static/resources/dark-mode.png" alt="Toggle light/dark mode"></button>
            <a href="homepage.html" id="gohome">Home</a>
            <div id="dropdown">
                <button id="dropdownbtn">‚è∑</button>
                <div id="dropdown-content">
                    <a href="profile.html" id="goprofile">Profile</a>
                    <a href="settings.html" id="gosettings">Settings</a>
                    <button id="logout">Log out</button>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <h1>Leaderboards</h1>
        <div>
            <div>
                <input type="radio" name="scale" id="radioglobal" checked>
                <label for="radioglobal">Global</label>
                <input type="radio" name="scale" id="radiofriendsonly">
                <label for="radiofriendsonly">Friends-only</label>
            </div>
            <br>
            <label for="sortleaderboardby">Sort by:</label>
            <select name="sortleaderboardby" id="sortleaderboardby">
                <option value="username" selected disabled>[Select criterion]</option>
                <option value="deadlift">Deadlift record</option>
                <option value="squat">Squat record</option>
                <option value="bench">Benchpress record</option>
                <option value="overhead">Overhead press record</option>
                <option value="lowerbody">Total lower body record</option>
                <option value="upperbody">Total upper body record</option>
                <option value="bigtotal">Total big lift record</option>
                <option value="volume">Volume lifted</option>
                <option value="timespent">Time spent at the gym</option>
            </select>
        </div>
        <table id="leaderboardtable">
            <tr>
                <th>Username</th>
                <th>Deadlift</th>
                <th>Squat</th>
                <th>Benchpress</th>
                <th>Overhead press</th>
                <th>Lower body total</th>
                <th>Upper body total</th>
                <th>Big lift total</th>
                <th>Total volume lifted</th>
                <th>Total time spent at the gym</th>
            </tr>
        </table>
    </div>
</body>
</html>
