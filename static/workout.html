<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPal: workout session</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        fieldset, #textinputs>div {
            display:flex;
            flex-direction:column;
        }

        input[type="text"], input[type="number"] {
            width:200px;
        }

        #textinputs, #textinputs>div {
            visibility: hidden;
        }

        button#timer {
            width:100px;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>GymPal</h1>
    </header>
    <h1>Workout</h1>

    <form id="workoutform">
        <fieldset>
            <legend>Session timer</legend>
            <button id="timer">Start timer</button>
        </fieldset>

        <fieldset id="checkboxes">
            <legend>Which exercise(s) did you do?</legend>
            <div>
                <input type="checkbox" id="deadlift?">
                <label for="deadlift?">Deadlift</label>
            </div>

            <div>
                <input type="checkbox" id="squat?">
                <label for="squat?">Squat</label>
            </div>

            <div>
                <input type="checkbox" id="bench?">
                <label for="bench?">Benchpress</label>
            </div>
            
            <div>
                <input type="checkbox" id="overhead?">
                <label for="overhead?">Overhead press</label>
            </div>

            <div>
                <input type="checkbox" id="otherlift?">
                <label for="otherlift?">Other</label>
            </div>
        </fieldset>

        <fieldset id="textinputs">
            <legend>Enter a comma-separated list of all your sets in the form [reps x weight]</legend>
            <div id="deadliftdiv">
                <label for="deadlift">Deadlift</label>
                <input type="text" id="deadlift">
            </div>
            
            <div id="squatdiv">
                <label for="squat">Squat</label>
                <input type="text" id="squat">
            </div>

            <div id="benchdiv">
                <label for="bench">Benchpress</label>
                <input type="text" id="bench">
            </div>

            <div id="overheaddiv">
                <label for="overhead">Overhead</label>
                <input type="text" id="overhead">
            </div>

            <div id="otherliftdiv">
                <label for="otherlift">Other</label>
                <input type="text" id="otherlift">
            </div>

            <button type="submit" id="submitworkout">Submit</button>
        </fieldset>
    </form>
    <div id="msg"></div>
</body>
</html>
