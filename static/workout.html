<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPal: workout session</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dropdown.css">
    <style>
        fieldset {
            display:flex;
            flex-direction:column;
        }

        #textinputs, #textinputs>div {
            display:none;
        }

        #textinputs>div {
            width:max(30%, 300px);
            margin:5px 0 5px 0;
        }

        button#timer {
            font-size:1.15rem;
            width:140px;
            height:40px;
            background-color:#e64c39;
            border-radius:7px;
            border:2px solid black;
        }

        #gohome2 {
            visibility:hidden;
        }

    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div></div>
        <div id="logo">
            <img src="icons8-gym-66.png" alt="dumbbell icon">
            <h1>GymPal</h1>
        </div>
        <div id="everythingelseintheheader">
            <button id="togglelightmode"><img width="25px" src="/static/resources/dark-mode.png" alt="Toggle light/dark mode"></button>
            <a href="homepage.html" id="gohome">Home</a>
            <div id="dropdown">
                <button id="dropdownbtn">‚è∑</button>
                <div id="dropdown-content">
                    <a href="goprofile" id="profile">Profile</a>
                    <a href="settings.html" id="gosettings">Settings</a>
                    <button id="logout">Log out</button>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <h1>Workout</h1>

        <form id="workoutform">
            <div style="display:flex;justify-content:center"><button id="timer">Start timer</button></div>

            <fieldset id="checkboxes">
                <legend>Which exercise(s) did you do?</legend>
                <div>
                    <input type="checkbox" id="deadlift?">
                    <label for="deadlift?">Deadlift</label>
                </div>

                <div>
                    <input type="checkbox" id="squat?">
                    <label for="squat?">Squat</label>
                </div>

                <div>
                    <input type="checkbox" id="bench?">
                    <label for="bench?">Benchpress</label>
                </div>
                
                <div>
                    <input type="checkbox" id="overhead?">
                    <label for="overhead?">Overhead press</label>
                </div>

                <div>
                    <input type="checkbox" id="otherlift?">
                    <label for="otherlift?">Other</label>
                </div>
            </fieldset>

            <fieldset id="textinputs">
                <legend>Enter a comma-separated list of all your sets in the form [reps x weight]</legend>
                <div id="deadliftdiv">
                    <label for="deadlift">Deadlift</label>
                    <input type="text" id="deadlift" class="smalltext">
                </div>
                
                <div id="squatdiv">
                    <label for="squat">Squat</label>
                    <input type="text" id="squat" class="smalltext">
                </div>

                <div id="benchdiv">
                    <label for="bench">Benchpress</label>
                    <input type="text" id="bench" class="smalltext">
                </div>

                <div id="overheaddiv">
                    <label for="overhead">Overhead</label>
                    <input type="text" id="overhead" class="smalltext">
                </div>

                <div id="otherliftdiv">
                    <label for="otherlift">Other</label>
                    <input type="text" id="otherlift" class="smalltext">
                </div>

                <button type="submit" id="submitworkout" style="margin-top:5px;">Submit</button>
            </fieldset>
        </form>
        <div id="msg"></div>
        <a href="homepage.html" id="gohome2">Go back</a>
    </div>
</body>
</html>
